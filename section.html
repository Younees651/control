<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>القسم</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="title"></h1>
  <div id="newsList"></div>

  <script src="script.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const sectionName = params.get("name");
    document.getElementById("title").innerText = "مرحبا بكم في قسم " + sectionName;

    // نحول اسم القسم للـ key في الأخبار
    let key = sectionName.split(" ")[0].toLowerCase();
    if(key === "باك") key = "bac";

    loadNews(key);
  </script>
</body>
</html>
